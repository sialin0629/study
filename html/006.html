<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/001.CSS">
    <style>
    h1{
        color: blue;    
    }
    div p {
      color: green;
    }
    #one,
    #two {
      color: aqua;
    }
    </style>
</head>
<body>
    <!-- css 들어가기 전 https://caniuse.com 사이트 언급 -->
    <!-- color에 대한 개념, 16진수 함께 설명 -->
    <h1>hello world</h1>
    <h2 style="color: red;">hello world</h2>
    <!-- 외부 CSS가 모두 끝나면 CSS reset 설명 -->
    <div>
      <p>hello world</p>
    </div>
    <p>hello world</p>
</body>
</html>
