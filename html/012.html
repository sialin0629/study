<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
  <style>
    .btn {
      border: 4px solid palevioletred;
      border-radius: 4px;
      padding: 30px 60px;
      background: none;
      color: palevioletred;
      font-size: 32px;
      position: relative;
      /* 자기 자신을 기준으로 이동 */
      overflow: hidden;
      /* 넘치는 부분을 잘라 보여지지 않게 만듬 */
      cursor: pointer;
      transition: all 0.3s;
    }
    .btn:hover {
      color: white;
      border: 4px solid firebrick;
    }
    .btn::before {
      content: "";
      position: absolute;
      /* 부모를 기준으로 이동.(position이 relative, fixed, absolute 하나라도 있으면 그 부모를 기준으로 절대적으로 움직이게 된다.) */
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: palevioletred;
      z-index: -1;
      /* 요소와 요소가 서로 겹칠때 이때 어느 요소가 더 위로 올라갈 것인지를 결정하는 속성(클수록 앞으로 온다.) */
      border-radius: 100px 100px 0px 0px;
      height: 0px;
      transition: all 0.3s;
    }
    .btn:hover::before {
      height: 120px;
      background: firebrick;
    }
  </style>
</head>
<body>
  <button class="btn">Click Me!!</button>
</body>
</html>
